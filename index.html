<!DOCTYPE html>
<html>
    <head>
         <title>Login page</title>
         <link rel="stylesheet" href="style.css"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div id="container">
            <h1>Login</h1>
             <input type="text" name="username" placeholder="username"  class="input"/></br>
             <input type="password" name="password" placeholder="password"  class="input"/></br>
             <div id="help"><label><input type="checkbox" name="checkbox" value="on" class="checkbox"/>Remember me</label>
             <a href="*">Forgot password?</a></div>
             <button id="button">Login</button></br>
             <div class="register">Don't have an account?<a href="*" class="register" id="register">Register</a></div>
        </div>
    </body>
</html>
